<script>
   
   const sohail = setInterval(function(){
        console.log('Sohail shaikh', Date.now());
   },1000)
    
   let inter;
     //start button
   document.querySelector('#start').addEventListener('click',()=>{
      inter = setInterval(start,1000);

     function start (){
        console.log('sohail shaikh', Date.now());
     }
       console.log('Started');
       
       document.querySelector('#stop').addEventListener('click',()=>{
       clearInterval(inter);
       console.log('Stopped Again 1');
   },{once : true})

   })

   document.querySelector('#stop').addEventListener('click',()=>{
