<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body{
            background-color: blue;
        }
        .bmi,#height,#weight{
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <div class="bmi">
        <h1>BMI calculator</h1>
<form action="">
    <p><label for="height">Height in cm: </label><input type="text" id="height"></p>
    <p><label for="weight">weight in kg: </label><input type="text" id="weight"></p>

    <button >Calculate</button>

    <div id="results"></div>
</form>
       
    </div>
</body>

<script>
    const form = document.querySelector('form');
// this usecase will give you empty
// const height = parseInt(document.querySelector('#height').value)

form.addEventListener('submit', function (e) {
  e.preventDefault();

  const height = parseInt(document.querySelector('#height').value);
  const weight = parseInt(document.querySelector('#weight').value);
  const results = document.querySelector('#results');

  if (height === '' || height < 0 || isNaN(height)) {
    results.innerHTML = `Please give a valid height ${height}`;
  } else if (weight === '' || weight < 0 || isNaN(weight)) {
    results.innerHTML = `Please give a valid weight ${weight}`;
  } else {
    const bmi = (weight / ((height * height) / 10000)).toFixed(2);

    let weightScale =``;

    if(bmi<18){
    weightScale = `under weight`
}else if(bmi>18.6 && bmi<24.5){
    weightScale = `normal weight`
}else{
    weightScale  = `over weight`
}

    //show the result
    results.innerHTML = `<span>${bmi}. ${weightScale}</span>`;
  }
});

</script>
</html>
